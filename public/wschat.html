<div class="chat-container chat-flex chat-row chat-fixed chat-fill">
    <div class="chat-room-list-pane chat-flex chat-row 
         chat-nogrow chat-noshrink
         chat-haccordian chat-accordian-opened">
        <div class="chat-accordian-title">
            <div class="chat-accordian-title-text">Rooms</div>
        </div>
        <div class="chat-accordian-content 
             chat-column chat-flex chat-grow
             chat-scrollable">
            <button class="chat-popout-button">Create</button>
            <div class="chat-popout-container chat-hidden">
                <label>
                    Name
                    <input>
                </label>
                <button class="chat-create-room">Create</button>
            </div>
            
            <div class="chat-accordian-content chat-flex chat-column">
                <div class="chat-accordian chat-accordian-closed">
                    <button class="chat-accordian-title">
                        <span class="chat-accordian-title-text">Join Room</span>
                    </button>
                    <div class="chat-accordian-content chat-join-room-list">
                        <div class="chat-join-room-entry">
                            <button class="chat-join-room-button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-rooms chat-flex chat-row chat-grow chat-shrink">
        <div class="chat-room chat-haccordian chat-accordian-opened
             chat-flex chat-row chat-grow chat-shrink">
            <div class="chat-accordian-title">
                <div class="chat-room-title chat-accordian-title-text">
                    Chat: Prototype room
                </div>
            </div>
            <div class="chat-accordian-content chat-column chat-flex chat-grow">
                <div class="chat-messages chat-message-scroll
                     chat-grow chat-shrink
                     chat-scrollable chat-flip-vertical">
                    <div class="chat-message chat-flex chat-flip-vertical">
                        <div class="chat-timestamp chat-noshrink"></div>
                        <div class="chat-sender chat-noshrink"></div>
                        <div class="chat-text chat-grow"></div>
                        <div class="chat-star chat-noshrink">
                            <span title="Click to add or remove star">&#x2605;</span>
                        </div>
                    </div>
                </div>
                <div class="chat-footer chat-flex chat-noshrink">
                    <input class="chat-username">
                    <input class="chat-entry chat-grow">
                    <button class="chat-send">&#x21b5; Send</button>
                    <button class="chat-add-emoji chat-pick-emoji">
                        <img src="vendor/emojione.com/1f642.svg" alt="Emoji">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-sidebar chat-haccordian chat-accordian-opened
         chat-flex chat-row chat-noshrink">
        <div class="chat-accordian-title">
            <div class="chat-accordian-title-text">Options</div>
        </div>
        <div class="chat-accordian-content chat-flex chat-column chat-scrollable">
            <div class="chat-accordian chat-accordian-closed">
                <button class="chat-accordian-title">Settings</button>
                <div class="chat-accordian-content">
                    <label title="Show desktop notification">
                        <input type="checkbox" class="chat-desktop-notification">
                        Notifications
                    </label>
                    <label title="Sound when @mentioned">
                        <input type="checkbox" class="chat-sound" checked>
                        Sound
                    </label>
                    <label>Font
                        <select class="chat-font">
                        </select>
                    </label>
                    <label>Font Size
                        <select class="chat-font-size">
                            <option value="0.6">+40%</option>
                            <option value="0.7">+30%</option>
                            <option value="0.8">+20%</option>
                            <option value="0.9">+10%</option>
                            <option value="1">Normal</option>
                            <option value="1.1">-10%</option>
                            <option value="1.2">-20%</option>
                            <option value="1.3">-30%</option>
                            <option value="1.4">-40%</option>
                            <option value="1.5">-50%</option>
                        </select>
                    </label>
                    <label title="Show timestamp beside messages">
                        <input type="checkbox" 
                               class="chat-show-timestamp">Timestamp
                    </label>
                </div>
            </div>
            <div class="chat-accordian chat-accordian-opened">
                <button class="chat-accordian-title">Starboard</button>
                <div class="chat-accordian-content">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/promise.js"></script>
<script src="vendor/jquery-2.2.4.min.js"></script>
