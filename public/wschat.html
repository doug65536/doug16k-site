<div class="chat-container chat-sans chat-flex chat-row chat-fixed chat-fill">
    <div class="chat-flex chat-column chat-grow">
        <div class="chat-header chat-flex chat-clip chat-noshrink">
            <div>Room:&nbsp;</div>
            <div class="chat-flex chat-grow">Prototype room</div>
            <button>change room</button>
            <button class="chat-change-settings">settings</button>
        </div>
        
        <div class="chat-messages chat-message-scroll chat-grow chat-scrollable chat-flip-vertical">
            <div class="chat-message chat-flex chat-flip-vertical">
                <div class="chat-timestamp chat-noshrink"></div>
                <div class="chat-sender chat-noshrink"></div>
                <div class="chat-text chat-grow"></div>
                <div class="chat-star chat-noshrink">
                    <span title="Click to add or remove star">&#x2605;</span>
                </div>
            </div>
        </div>
        <div class="chat-footer chat-flex chat-noshrink">
            <div class=""><input class="chat-username"></div>
            <input class="chat-entry chat-grow">
            <button class="chat-send">&#x21b5; Send</button>
            <button class="chat-add-emoji chat-pick-emoji">
                <img src="vendor/emojione.com/1f642.svg">
            </button>
        </div>
        <div class="chat-problem chat-hidden">Network problem</div>
    </div>
    <div class="chat-flex chat-column chat-sidebar">
        <div class="chat-desktop-notification-pane">
            <label title="Show desktop notification">
                <input type="checkbox" class="chat-desktop-notification">
                Notifications
            </label>
            <label title="Sound when @mentioned">
                <input type="checkbox" class="chat-sound" checked>
                Sound
            </label>
        </div>
        <div class="chat-joined-rooms-list chat-scrollable">
            joined
        </div>
        <div class="chat-grow chat-active-list chat-scrollable">
            <ul><li>A</li><li>B</li><li>C</li><li>D</li></ul>
        </div>
        <div class="chat-stars-list">
            stars
        </div>
    </div>
</div>
